<head>

    <title>Tabelas</title>

    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        border-collapse: collapse;
    }

    th, td{
        border: 1px solid black;
        padding: 10px;
    }

    .gra{

</html>
